<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Formulário de validação numérica</h1>
        <h2>Números</h2>
        <form id="form-valores">
            <label for="valor-A">Campo A</label>
            <input type="number" id="valor-A" required placeholder="Insira um número" />
            <label for="valor-B">Campo B</label>
            <input type="number" id="valor-B" required placeholder="Insira um número" />
            <p class="error-message">
                Número B deve ser maior que o número A.
            </p>
            <button id="btn-depositar" type="submit">Enviar</button>
        </form>
        <p class="sucess-message">
            Formulário válido: Número B é maior que o número A
        </p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
